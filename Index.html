<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONPI Pre-Sale</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.75.0/web3.min.js"></script>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/WqPQhL0K/onpi.png" alt="ONPI Logo" class="logo">
    </header>

    <main>
        <h1>ONPI Token Pre-Sale</h1>
        <p><strong>Smart Contract:</strong> 4dnv1yjdmYYdBKLkMokGLVNxCpyxQrD2yi6MRbtPU5DK</p>
        <p><strong>Price:</strong> 0.000006 SOL per ONPI</p>
        <p><strong>Max Supply:</strong> 10,000,000,000 ONPI</p>
        <p><strong>Start Date:</strong> 10.02.2025 | <strong>End Date:</strong> 10.04.2025</p>
        <p><strong>Minimum purchase:</strong> 0.03 SOL | <strong>Maximum:</strong> 1.5 SOL</p>

        <div id="countdown"></div>

        <button id="connectButton">Connect Wallet</button>
        <p id="walletAddress"></p>

        <input type="number" id="amount" placeholder="Enter SOL amount" step="0.01" min="0.03" max="1.5">
        <button id="buyButton">Buy ONPI</button>

        <p id="status"></p>
    </main>

    <script src="app.js"></script>
</body>
</html>
